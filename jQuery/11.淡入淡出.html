<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $("docment").ready(function(){
            $("#btn-fadeIn").click(function(){
                $(".div1").fadeIn();
                $(".div2").fadeIn("slow");
                $(".div3").fadeIn(3000);

            });

            $("#btn-fadeOut").click(function(){
                $(".div1").fadeOut();
                $(".div2").fadeOut("slow");
                $(".div3").fadeOut(2000);

            });

            $("#btn-fadeToggle").click(function(){
                $(".div1").fadeToggle();
                $(".div2").fadeToggle("slow");
                $(".div3").fadeToggle(2000);
            });

            $("#btn-fadeTo").click(function(){
                $(".div1").fadeTo("slow",0.15)
                $(".div2").fadeTo("slow",0.4)
                $(".div3").fadeTo("slow",0.7)
            });

        });
    </script>
   <style type="text/css">
       div{
        width:80px;
        height:80px;
        display: none;
        margin-bottom: 10px;
       }
       div.div1{
        background-color:red; 
       }
       div.div2{
        background-color:green;
       }
       div.div3{
        background-color:blue;
       }
   </style>
</head>
<body>
    <h2>演示带有不同参数的方法</h2>
点击这里，使三个矩形淡入淡出
   <button type="button" id="btn-fadeIn">fadeIn</button>
   <button type="button" id="btn-fadeOut">fadeOut</button>
   <button type="button" id="btn-fadeToggle">fadeToggle</button>
   <button type="button" id="btn-fadeTo">fadeTo</button>
   <br><br>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var s="hello world!";
    document.write("<p>s:"+s+"</p>");

    document.write("<p>s.length:"+s.length+"</p>");
    
    document.write("<p>s.big():"+s.big()+"</p>");
    
    document.write("<p>s.small():"+s.small()+"</p>");

    document.write("<p>s.bold():"+s.bold()+"</p>");

    document.write("<p>s.italics():"+s.italics()+"</p>");

    document.write("<p>s.blink():"+s.blink()+"</p>");

    document.write("<p>s.fixed():"+s.fixed()+"</p>");

    document.write("<p>s.strike():"+s.strike()+"</p>");
    
    document.write("<p>s.fontcolor('Red'):"+s.fontcolor("Red")+"</p>");

    document.write("<p>s.fontsize(16):"+s.fontsize(16)+"</p>");

    document.write("<p>s.toUpperCase():"+s.toUpperCase()+"</p>");

    document.write("<p>s.toLowerCase():"+s.toLowerCase()+"</p>");

    document.write("<p>s.sub():"+s.sub()+"</p>");

    document.write("<p>s.sup():"+s.sup()+"</p>");

    document.write("<p>s.link('http://www.baidu.com'):"+s.link("http://www.baidu.com")+"</p>");

    document.write("<p>s.indexOf('hello'):"+s.indexOf("hello")+"</p>");
    
    document.write("<p>s.indexOf('World'):"+s.indexOf("World")+"</p>");

    document.write("<p>s.indexOf('world'):"+s.indexOf("world")+"</p>");
    
    document.write("<p>s.match('world'):"+s.match("world")+"</p>");

    document.write("<p>s.match('World'):"+s.match("World")+"</p>");
    
    document.write("<p>s.match('world!'):"+s.match("world!")+"</p>");
    
    document.write("<p>s.match('worlld'):"+s.match("worlld")+"</p>");

    document.write("<p>s.replace('world','Microsoft'):"+s.replace("world","Microsoft")+"</p>");
    
    
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write("<h3>Math算数值</h3>");
        document.write("<p>JavaScript 提供 8 种可被 Math 对象访问的算数值：</p>");
        document.write("<p>常数: "+Math.E+"</p>");
        document.write("<p>圆周率: "+Math.PI+"</p>");
        document.write("<p>2 的平方根: "+Math.SQRT2+"</p>");
        document.write("<p>1/2 的平方根: "+Math.SQRT1_2+"</p>");
        document.write("<p>2 的自然对数: "+Math.LN2+"</p>");
        document.write("<p>10 的自然对数: "+Math.LN10+"</p>");
        document.write("<p>以 2 为底的 e 的对数: "+Math.LOG2E+"</p>");
        document.write("<p>以 10 为底的 e 的对数: "+Math.LOG10E+"</p>");
        
        document.write("<h3>Math算数方法</h3>");
        document.write("<p>round(4.4) 四舍五入: "+Math.round(4.4)+"</p>");
        document.write("<p>round(4.5) 四舍五入: "+Math.round(4.5)+"</p>");
        document.write("<p>round(4.6) 四舍五入: "+Math.round(4.6)+"</p>");
        document.write("<p>round(0.49) 四舍五入: "+Math.round(0.49)+"</p>");
        document.write("<p>round(-4.6) 四舍五入: "+Math.round(-4.6)+"</p>");
        document.write("<p>round(-4.4) 四舍五入: "+Math.round(-4.4)+"</p>");
        document.write("<p>random()介于 0 和 1 之间的随机数: "+Math.random()+"</p>");
        document.write("<p>floor(4.1)向下取整: "+Math.floor(4.1)+"</p>");
        document.write("<p>floor(4.5)向下取整: "+Math.floor(4.5)+"</p>");
        document.write("<p>floor(4.9)向下取整: "+Math.floor(4.9)+"</p>");
        document.write("<p>max(5,7)较大的数: "+Math.max(5,7)+"</p>");
        document.write("<p>max(-5,-7)较大的数: "+Math.max(-5,-7)+"</p>");
        document.write("<p>min(5,7)较小的数: "+Math.min(5,7)+"</p>");
        document.write("<p>min(-5,-7)较小的数: "+Math.min(-5,-7)+"</p>");
      
      
        






    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>写入 HTML 输出</title>
</head>
<body>
<script type="text/javascript">
//您只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档。
	document.write("<h1>this is a heading</h1>");
	document.write("<p>this is a paragraph</p>");
</script>
<script src="firstjs.js"></script>
<button type="button" onclick="alert('click!')">click me</button>
<p>呵呵</p>
<p id="demo">呵呵达</p>
<button type="button" onclick="myfunction()">改变呵呵达</button><br>
<img id="myimg" onclick="changeImage()" src="imgs/eg_bulboff.gif">
<p>点击灯泡来点亮或熄灭这盏灯</p>
<p id="myp">点击按钮会改变这行字的颜色</p>
<button type="button" onclick="changeColor()">点击改变字体</button>
<input type="text" id="num" name="">
<button type="button" onclick="checknum()" >提交</button>
</body>
</html>
